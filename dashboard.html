<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediConnect - DashBoard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main d-flex">
      <div class="left d-flex flex-column">
        <div
          class="top d-flex flex-column justify-content-evenly align-items-center"
        >
          <div class="box1">
            <img src="img/user2.png" alt="User" />
            <div
              class="user-text d-flex flex-column justify-content-center align-items-center"
            >
              <p>Adminstrator</p>
              <p>admin@mediconnect.com</p>
            </div>
          </div>
          <div class="logout-btn">
            <button type="button" class="btn btn-primary">Log Out</button>
          </div>
        </div>
        <div class="bottom text-center">
          <ul class="list-group">
            <li class="list-group-item">Dashboard</li>

            <li class="list-group-item">Doctors</li>
            <li class="list-group-item list-group-item-secondary">Schedule</li>
            <li class="list-group-item">Appointments</li>
            <li class="list-group-item">Patient</li>
          </ul>
        </div>
      </div>
      <div class="right"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
