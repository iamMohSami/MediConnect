<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
      <!-- <link rel="shortcut icon" href="favicon2.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="loginpagestyles.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Login | MediConnect</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="ri-google-fill"></i></a>
                    <a href="#" class="icon"><i class="ri-facebook-fill"></i></a>
                    <a href="#" class="icon"><i class="ri-github-fill"></i></a>
                    <a href="#" class="icon"><i class="ri-linkedin-fill"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Create Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="ri-google-fill"></i></a>
                    <a href="#" class="icon"><i class="ri-facebook-fill"></i></a>
                    <a href="#" class="icon"><i class="ri-github-fill"></i></a>
                    <a href="#" class="icon"><i class="ri-linkedin-fill"></i></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account?? <br>Sign In to dive in the world of MediConnect</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to unlock the full potential of MediConnect </p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="loginpagescript.js"></script>
</body>

</html>
